<div class="row" style="margin-top:30px"></div>
<form class="col-md-6" #loginForm="ngForm" (ngSubmit)="loginUser()">
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Username</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" name="username" [(ngModel)]="user.username" />
      </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-4 col-form-label">Password</label>
        <div class="col-sm-8">
            <input type="password" class="form-control" name="username" [(ngModel)]="user.password" />
        </div>
    </div>

    <input type="submit" class="btn col-sm-12" value="Login" style="background-color: #f26a5a !important; color:white" />
</form>
